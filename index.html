<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Simon Game FCC</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  
  
  <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
	
  <!-- KO -->
  <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <script src="js/main.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
<h2 class="title">Simon Game</h2>
<h3 data-bind="visible: gameOver">Game Over</h3>
	<div class="simonContainer">
		<div class="outerCircle">
		
		<!-- ko foreach: buttons -->
		
		<div class="simonButton" data-bind= "style: { backgroundColor: color(), marginRight: mr(), marginBottom: mb() }, click: $root.clickButton, css: isLighter"></div>
		
		<!-- /ko -->
		
			<!--<div class="colorBtn green" data-bind=""> </div>
			<div class="colorBtn red" data-bind=""> </div>
			<div class="colorBtn yellow" data-bind=""> </div>
			<div class="colorBtn blue" data-bind=""> </div> -->
			

			<div class="innerCircle">
				<h3>Score</h3>
				<span class="sc" data-bind="text: score">0</span>
				<p class="ta" data-bind="visible: wrong, text: message">TRY AGAIN!</p>
				</div>
		
		</div>
	</div>
	<div class="buttons">
	<button class="button-primary" data-bind= "click: startGame">Start</button>
	<button class="button-primary" data-bind= "click: restartGame">Reset</button>
	<br>
	<p class="str">Strict Mode <input type="checkbox" data-bind="checked: isStrict" /></p>
	</div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
